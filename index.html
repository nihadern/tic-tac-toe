<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="row">
        <div class="col">
            <table id="board"></table>
        </div>
        <div class="col">
            <div class="status" id="status"></div>
        </div>
    </div>
    <div class="row">

        <button onclick="renderBoard()">New Game</button>
        <button id="ai-toggle" onclick="toggleAI()">Play Human vs. Human</button>
        <button id="size-toggle" onclick="toggleSize()">Play 3 x 3</button>
    </div>
    <div class="row">
        Difficulty/Depth:
        <select name="difficulty" id="difficulty" onchange="depthLimit()">
            <option value=5>5</option>
            <option value=20>20</option>
            <option value=30>30</option>
            <option value="inf">Infinite</option>
        </select>
    </div>



</body>
<script src="js/TicTacToe.js"></script>
<script src="js/main.js"></script>

</html>
